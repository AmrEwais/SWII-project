<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register-page-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="register-page-2">
      <div class="profile-text">
        <b class="lets-complete-your-profile">Letâ€™s complete your profile</b>
        <div class="it-will-help-us-to-know-more-a">
          It will help us to know more about you!
        </div>
      </div>
      <div class="label-section1">
        <div class="label4">
          <div class="label-bg4"><div class="rectangle-div8"></div></div>
          <div class="placeholder4">
            <div class="date-of-birth">Date of Birth</div>
            <img
              class="iconlylightcalendar"
              alt=""
              src="public/iconlylightcalendar.svg"
            />
          </div>
        </div>
        <div class="label5">
          <div class="label-bg5"><div class="rectangle-div8"></div></div>
          <div class="button-kg">
            <div class="rectangle-div10"></div>
            <div class="kg">KG</div>
          </div>
          <div class="placeholder5">
            <div class="your-weight">Your Weight</div>
            <img
              class="weight-scale-1-icon"
              alt=""
              src="public/weightscale-1.svg"
            />
          </div>
        </div>
        <div class="label6">
          <div class="label-bg5"><div class="rectangle-div8"></div></div>
          <div class="button-kg">
            <div class="rectangle-div10"></div>
            <div class="cm">CM</div>
          </div>
          <div class="placeholder6">
            <div class="your-height">Your Height</div>
            <img
              class="iconlylightswap"
              alt=""
              src="public/iconlylightswap.svg"
            />
          </div>
        </div>
        <div class="mini-lebel">
          <div class="label-bg4"><div class="rectangle-div8"></div></div>
          <img class="dropdown-icon" alt="" src="public/dropdown.svg" />
          <div class="placeholder7">
            <div class="choose-gender">Choose Gender</div>
            <img
              class="iconlylight2-user"
              alt=""
              src="public/iconlylight2-user.svg"
            />
          </div>
        </div>
        <div class="mini-lebel1">
          <div class="label-bg4"><div class="rectangle-div8"></div></div>
          <img class="dropdown-icon1" alt="" src="public/dropdown1.svg" />
          <div class="placeholder8">
            <div class="blood-type">Blood Type</div>
            <img
              class="iconlylight2-user1"
              alt=""
              src="public/iconlylight2-user1.svg"
            />
          </div>
          <img class="droplet-icon" alt="" src="public/droplet.svg" />
        </div>
        <div class="label7">
          <div class="label-bg4"><div class="rectangle-div8"></div></div>
          <div class="placeholder9"><div class="username">Username</div></div>
          <img class="user-icon" alt="" src="public/user.svg" />
        </div>
      </div>
      <div class="button-login1" id="buttonLogin">
        <div class="rectangle-div16"></div>
        <div class="next">
          <b class="next1">Next</b
          ><img
            class="iconlylightarrow-right-2"
            alt=""
            src="public/iconlylightarrow--right-2.svg"
          />
        </div>
      </div>
      <img
        class="lifesavers-videocall-icon"
        alt=""
        src="public/lifesavers-videocall@2x.png"
      />
      <div class="status-bar-iphone-13-13-pr1">
        <div class="indicators1">
          <img
            class="elements-signal1"
            alt=""
            src="public/elements--signal.svg"
          /><img
            class="elements-connection1"
            alt=""
            src="public/elements--connection.svg"
          />
          <div class="elements-battery1">
            <div class="border1"></div>
            <img class="cap-icon1" alt="" src="public/cap.svg" />
            <div class="capacity1"></div>
          </div>
        </div>
        <img class="mic-cam1" alt="" />
        <div class="elements-time1"><div class="time1">9:41</div></div>
      </div>
      <div class="group-div3" id="groupContainer">
        <img class="chevron-left-icon" alt="" src="public/chevronleft.svg" />
        <div class="back">Back</div>
      </div>
    </div>

    <script>
      var buttonLogin = document.getElementById("buttonLogin");
      if (buttonLogin) {
        buttonLogin.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
