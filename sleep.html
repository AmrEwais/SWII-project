<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sleep.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="sleep">
      <div class="for-swap"><div class="for-swap1"></div></div>
      <div class="group-div7">
        <div class="rectangle-div22"></div>
        <div class="line-div"></div>
        <img class="group-icon" alt="" src="public/group-1447.svg" />
        <div class="in-7h-and-28min">IN 7H and 28Min</div>
        <div class="bed-time">Bed time</div>
        <img class="icon-more" alt="" src="public/iconmore.svg" /><img
          class="group-icon1"
          alt=""
          src="public/group-1435.svg"
        /><img class="group-icon2" alt="" src="public/group-1437.svg" /><img
          class="group-icon3"
          alt=""
          src="public/group-1446.svg"
        />
        <div class="in-16h-and-18min">IN 16H and 18Min</div>
        <div class="alarm">Alarm</div>
        <img class="icon-more1" alt="" src="public/iconmore1.svg" /><img
          class="group-icon4"
          alt=""
          src="public/group-1445.svg"
        />
      </div>
      <div class="group-div8">
        <div class="rectangle-div22"></div>
        <div class="have-a-problem-sleeping">
          <p class="have-a-problem"><span>Have a problem </span></p>
          <p class="sleeping"><span>Sleeping?</span></p>
        </div>
        <div class="rectangle-div24"></div>
        <div class="consult-an-expert">Consult an expert</div>
        <img class="path-6463-1" alt="" src="public/path-6463-1@2x.png" />
      </div>
      <div class="group-div9">
        <div class="your-sleep-calendar">Your Sleep Calendar</div>
        <img class="vector-icon4" alt="" /><img
          class="vector-icon5"
          alt=""
          src="public/vector.svg"
        />
        <div class="div">22</div>
        <div class="tue">Tue</div>
        <img class="vector-icon6" alt="" /><img
          class="vector-icon7"
          alt=""
          src="public/vector.svg"
        />
        <div class="div1">23</div>
        <div class="wed">Wed</div>
        <img class="path-6465-icon" alt="" src="public/path-6465.svg" />
        <div class="div2">24</div>
        <div class="thu">Thu</div>
        <img class="vector-icon8" alt="" /><img
          class="vector-icon9"
          alt=""
          src="public/vector.svg"
        />
        <div class="div3">25</div>
        <div class="fri">Fri</div>
        <img class="vector-icon10" alt="" /><img
          class="vector-icon11"
          alt=""
          src="public/vector.svg"
        />
        <div class="div4">26</div>
        <div class="sat">Sat</div>
        <img class="vector-icon12" alt="" /><img
          class="vector-icon13"
          alt=""
          src="public/vector.svg"
        />
        <div class="div5">27</div>
        <div class="sun">Sun</div>
      </div>
      <div class="banner">
        <div class="bg"><div class="rectangle-div22"></div></div>
        <img class="vector-icon14" alt="" src="public/vector5.svg" />
        <div class="left-section">
          <div class="text">
            <div class="ideal-hours-for-sleep">Ideal Hours for Sleep</div>
            <div class="hours-30minutes">
              <span class="span">8</span><span class="hours">hours</span
              ><span class="span"> 30</span><span class="hours">minutes</span>
            </div>
          </div>
          <div class="banner-button">
            <div class="bg">
              <div class="rectangle-div26"></div>
              <div class="set-your-ideal">Set your ideal</div>
            </div>
          </div>
        </div>
      </div>
      <div class="group-div10">
        <div class="rectangle-div27"></div>
        <div class="group-div11" id="groupContainer3">
          <img
            class="chevron-left-icon1"
            alt=""
            src="public/chevronleft1.svg"
          />
          <div class="back1">Back</div>
        </div>
        <div class="sleep1">Sleep</div>
      </div>
      <div class="status-bar-iphone-13-13-pr3">
        <div class="indicators3">
          <img
            class="elements-signal3"
            alt=""
            src="public/elements--signal3.svg"
          /><img
            class="elements-connection3"
            alt=""
            src="public/elements--connection.svg"
          />
          <div class="elements-battery3">
            <div class="border3"></div>
            <img class="cap-icon3" alt="" src="public/cap.svg" />
            <div class="capacity3"></div>
          </div>
        </div>
        <img class="mic-cam3" alt="" />
        <div class="elements-time3"><div class="time3">9:41</div></div>
      </div>
    </div>

    <script>
      var groupContainer3 = document.getElementById("groupContainer3");
      if (groupContainer3) {
        groupContainer3.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      </script>
  </body>
</html>
